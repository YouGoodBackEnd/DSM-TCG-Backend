spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${LOCAL-DB-USERNAME}
    password: ${LOCAL-DB-PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      format_sql: true
      generate-ddl: true
    generate-ddl: true
    defer-datasource-initialization: true

  redis:
    port: ${REDIS-PORT}
    host: ${REDIS-HOST}

  cloud:
    aws:
      credentials:
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
      s3:
        bucket: ${S3_BUCKET}
      region:
        static: ${S3_REGION}
      stack:
        auto: false

  jackson:
    property-naming-strategy: SNAKE_CASE

org:
  springframework:
    security:
      level: INFO

socket :
  port : 8081

jwt:
  header: ${HEADER}
  prefix : ${PREFIX}
  secret-key: ${JWT-SECRET}
  access-exp: 999999999 # ${ACCESS-EXP}
  refresh-exp: ${REFRESH-EXP}